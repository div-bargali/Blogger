{% extends 'base.html' %}
{% load crispy_forms_tags %}
  {% block content %}
    <div class="form-group col-md-4 offset-4 mb-5 mt-5">
        <h3 class="h6">{{title}} a post</h3>
        {{ form.media }}
        <form method="POST" action="." enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div>

  {% endblock content %}
